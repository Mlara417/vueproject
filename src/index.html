<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Vue Course Project</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <!-- Case 1 INTERPOLATION -->
    <div id="interpolation-test" class="text-center mt-5">
      <h1>Case 1: INTERPOLATION</h1>
      <h2>{{ message }}</h2>
    </div>
    <!--End of Case 1 -->
    <br>
    <br>
    <!--Case 2 V-BIND -->
    <div class="row text-center mt-5" id="user-goal">
      <div class="col-md-6 offset-md-3">
        <h1>Case 2: V-BIND</h1>
        <h2>User Goal</h2>
        <h5>{{ outputGoal() }}</h5>
        <p>Learn more about <a v-bind:href="link">Vue</a></p>
      </div>
    </div>
    <!-- End of case 2 -->
    <br>
    <br>
    <!-- Case 3 V-FOR-->
    <div id="listItem" class="text-center mt-5">
      <h1>Case 3: V-FOR</h1>
      <ul>
        <li v-for="task in tasks">{{ task }}</li>
      </ul>
    </div>
    <!--End of Case 3 -->
    <br>
    <br>
    <!-- Case 4 V-ON -->
    <div id="clickTest" class="text-center mt-5">
      <h1>Case 4: V-ON</h1>
      <h3>{{ counter }}</h3>
      <button id="test-button" class="btn btn-primary" v-on:click="clickButton">Increase Count</button>
    </div>
    <!--End of Case 4 -->
    <br>
    <br>
    <!-- Case 5 V-MODEL -->
    <div class="row text-center mt-5" id="goalApp">
      <div class="col-md-6 offset-md-3 form-group">
        <h1>Case: V-MODEL</h1>
        <label for="goal">Goal</label>
        <input class="form-control" type="text" id="goal" v-model="enteredValue">
        <button class="btn btn-primary" v-on:click="addGoal">Add Goal</button>
      </div>
      <ul>
        <li v-for="goal in goals">{{ goal }}</li>
      </ul>
    </div>
    <!-- End of case 5 -->
    <br>
    <br>
  </div>
  <!-- End of container -->
  <script src="https://unpkg.com/vue@next"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="/app.js"></script>
</body>

</html>
